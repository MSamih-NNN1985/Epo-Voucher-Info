<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .left, .right, .center {
            position: fixed;
            width: 100%;
        }
        .left {
            bottom: 50px;
            left: 10px;
            text-align: left;
        }
        .right {
            bottom: 50px;
            right: 10px;
            text-align: right;
        }
        .center {
            bottom: 10px;
            text-align: center;
            margin-top: 40px; /* إضافة مسافة بين الديباجات */
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 150px; /* حجم الصورة */
        }
        p {
            margin: 5px 0; /* مسافة بين الفقرات */
        }
    </style>
</head>
<body>
    <h1>Voucher Details</h1>
    <img src="Epo%20logo.png" alt="Epo Logo">
    <p id="referenceNumber"></p>
    <p id="rvNumber"></p>
    <p id="date"></p>
    <p id="receiptFrom"></p>
    <p id="amount"></p>

    <div class="left">
        <p>f: epo gulf<br>
        inst: epogulf<br>
        web: www.epogulf.com<br>
        Tel: 22272585</p>
    </div>
    
    <div class="right">
        <p>أمغرة الصناعية – قطعة 4 التوسعة الشرقية -<br>
        قسيمة 279</p>
    </div>
    
    <div class="center">
        <p>Account Department<br>
        Mahmoud Samieh Nasr ElDien</p>
    </div>

    <script>
        // استخراج المعلمات من عنوان URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('referenceNumber').textContent = "Reference Number: " + params.get('ref');
        document.getElementById('rvNumber').textContent = "RV Number: " + params.get('rvnum');
        document.getElementById('date').textContent = "Date: " + params.get('date');
        document.getElementById('receiptFrom').textContent = "Receipt From: " + params.get('name');
        document.getElementById('amount').textContent = "Amount: " + params.get('amount');
    </script>
</body>
</html>
