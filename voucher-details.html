<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Details</title>
    <style>
        .left {
            position: fixed;
            bottom: 30px;
            left: 10px;
            text-align: left;
        }
        .right {
            position: fixed;
            bottom: 30px;
            right: 10px;
            text-align: right;
        }
        .center {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Voucher Details</h1>
    <img src="Epo%20logo.png" alt="Epo Logo" style="width:100px;height:100px;">
    <p id="referenceNumber"></p>
    <p id="rvNumber"></p>
    <p id="date"></p>
    <p id="receiptFrom"></p>
    <p id="amount"></p>

    <div class="left">
        <p>f: epo gulf<br>
        inst: epogulf<br>
        web: www.epogulf.com<br>
        Tel: 22272585</p>
    </div>
    
    <div class="right">
        <p>أمغرة الصناعية – قطعة 4 التوسعة الشرقية-<br>
        قسيمة 279</p>
    </div>
    
    <div class="center">
        <p>Account Department<br>
        Mahmoud Samieh Nasr ElDien</p>
    </div>

    <script>
        // استخراج المعلمات من عنوان URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('referenceNumber').textContent = "Reference Number: " + params.get('ref');
        document.getElementById('rvNumber').textContent = "RV Number: " + params.get('rvnum');
        document.getElementById('date').textContent = "Date: " + params.get('date');
        document.getElementById('receiptFrom').textContent = "Receipt From: " + params.get('name');
        document.getElementById('amount').textContent = "Amount: " + params.get('amount');
    </script>
</body>
</html>
