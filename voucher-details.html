<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Details</title>
</head>
<body>
    <h1>Voucher Details</h1>
    <p id="referenceNumber"></p>
    <p id="rvNumber"></p>
    <p id="date"></p>
    <p id="receiptFrom"></p>
    <p id="amount"></p>

    <script>
        // استخراج المعلمات من عنوان URL
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref') || 'null';
        const rvnum = params.get('rvnum') || 'null';
        const date = params.get('date') || 'null';
        const name = params.get('name') || 'null';
        const amount = params.get('amount') || 'null';

        document.getElementById('referenceNumber').textContent = "Reference Number: " + ref;
        document.getElementById('rvNumber').textContent = "RV Number: " + rvnum;
        document.getElementById('date').textContent = "Date: " + date;
        document.getElementById('receiptFrom').textContent = "Receipt From: " + name;
        document.getElementById('amount').textContent = "Amount: " + amount;
    </script>
</body>
</html>
